<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./Develop/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks from 9-5 -->
      <div class="time-block" hour="9">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">9AM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="10">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">10AM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="11">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">11AM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="12">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">12PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="13">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">1PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="14">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->

        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="15">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">3PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="16">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
         <div class="col-1 pt-2 slot">4PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="time-block" hour="17">
         <!-- Pulled bootstrap style to style columns, text areas, and buttons -->
        <div class="col-1 pt-2 slot">5PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
   <script src="./Develop/script.js"></script>
  </body>
</html>
